{% load static %}
<footer class="py-4 mt-auto" style="background-color: var(--night); color: var(--ivory);">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mb-3 mb-md-0">
        <h5 class="mb-3">About project</h5>
        <p class="mb-0">This project is designed to help users learn foreign words through an engaging game that identifies gaps in their knowledge.</p>
      </div>
      <div class="col-md-4 text-md-end d-none">
        <h5 class="mb-3">Follow us</h5>
        <a href="#" class="me-3" style="color: var(--ivory); text-decoration: none;" target="_blank" onmouseover="this.style.color='var(--flash)'" onmouseout="this.style.color='var(--ivory)'">
          <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
        </a>
        <a href="#" class="me-3" style="color: var(--ivory); text-decoration: none;" target="_blank" onmouseover="this.style.color='var(--flash)'" onmouseout="this.style.color='var(--ivory)'">
          <i class="bi bi-twitter-x" style="font-size: 1.5rem;"></i>
        </a>
        <a href="#" style="color: var(--ivory); text-decoration: none;" target="_blank" onmouseover="this.style.color='var(--flash)'" onmouseout="this.style.color='var(--ivory)'">
          <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
        </a>
      </div>
    </div>
    <div class="text-center mt-4">
      <p class="mb-0">
        <i class="bi bi-c-circle"></i>
        <a href="/" style="color: var(--ivory); text-decoration: none;" onmouseover="this.style.color='var(--flash)'" onmouseout="this.style.color='var(--ivory)'">
          {{ home_view.domain }}
        </a>
        {{ home_view.current_year }}. All rights reserved.
      </p>
    </div>
  </div>
</footer>
