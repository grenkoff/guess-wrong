{% load static %}
<html lang="En-en">
  <head>
    <title>
      {% if is_home %}
        {{ home_view.domain }} • {{ home_view.title }}
      {% else %}
        {% block title %}{% endblock %} • {{ home_view.domain }}
      {% endif %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="{% static 'img/favicon.png' %}" rel="icon" type="image/x-icon" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" />
    <link href="{% static 'css/puzzle.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container text-start my-4">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
  </body>
</html>
