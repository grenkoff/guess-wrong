{% extends 'base.html' %}
{% load static %}
{% block title %}
  {{ puzzle_page.title }}
{% endblock title %}

{% block content %}
  <div class="container my-4">
    <h1 class="mb-4">{{ puzzle_page.title }}</h1>

    <form method="post">
      {% csrf_token %}
      <div class="d-grid gap-1">
        {% for option in options %}
          <button 
            type="submit" 
            class="btn custom-btn mb-1"
            name="selected_word" 
            value="{{ option }}">
            {{ option }}
          </button>
        {% endfor %}
      </div>
    </form>

    {% if message %}
      <p class="mt-3 alert alert-info">{{ message }}</p>
    {% endif %}
  </div>
{% endblock content %}
