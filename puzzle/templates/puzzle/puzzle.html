{% extends 'base.html' %}
{% load static %}
{% block title %}
  {{ puzzle_page.title }}
{% endblock title%}

{% block content %}
  <div>
    <h1>{{ puzzle_page.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for option in options %}
            <label>
                <input type="radio" name="selected_word" value="{{ option }}" required>
                {{ option }}
            </label><br>
        {% endfor %}
        <button type="submit">Ответить</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
  </div>
{% endblock content %}
